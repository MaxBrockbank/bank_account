<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Bank Account Application</h1>
    <div class="container" id="form-div">
      <form id="new-account">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="1234 SW 56th Ave">
        </div>
        <div class="form-group">
          <label for="deposit">Initial Deposit:</label>
          <input type="number" class="form-control" id="deposit" placeholder="$100,000,000">
        </div>
        <button class="btn btn-dark" id="submit" type="submit">Make My New Account</button>
      </form>
      <div class="row">
        <div class="col-md-6">
          <div id="showAccount">
            <p>Name:<span class="name"></span></p>
            <p>Address:<span class="address"></span></p>
            <p>Initial Deposit:<span class="desposit"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
